<mat-drawer-container class="drawer" autosize>
  <mat-drawer
    #drawer
    class="sidenav"
    mode="side"
    opened
    [ngClass]="(sidebarBtn$ | async) ? 'max-drawer' : 'min-drawer'"
  >
    <mat-list>
      <a mat-list-item routerLink="/">
        <mat-icon mat-list-icon>home</mat-icon>
        <div mat-line>Home</div>
        <span class="mini-text">Home</span>
      </a>
      <mat-list-item>
        <mat-icon mat-list-icon fontSet="material-icons-outlined"
          >explore
        </mat-icon>

        <div mat-line>Explore{{ [].constructor(24).join("&nbsp;") }}</div>
        <span class="mini-text">Explore</span>
      </mat-list-item>
      <mat-list-item> </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-drawer>
  <router-outlet style="margin-top: 5rem"></router-outlet>
</mat-drawer-container>
