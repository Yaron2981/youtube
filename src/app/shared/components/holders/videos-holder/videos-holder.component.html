<ng-template [ngIf]="loading$ | async">
  <div class="videos-holder" [ngSwitch]="posType">
    <div
      *ngSwitchCase="'vertical'"
      class="vertical"
      fxLayout="row wrap"
      fxLayoutAlign="center"
      fxLayoutGap="16px grid"
    >
      <div
        style="opacity: 1"
        *ngFor="let e of [].constructor(16)"
        [fxFlex]="videoFlexSize"
        [fxFlex.md]="25"
        [fxFlex.sm]="50"
        [fxFlex.xs]="100"
      >
        <div class="image-con"><div class="image"></div></div>
        <div fxLayout="row" class="row">
          <div fxFlex="18" fxLayoutAlign="start" class="avatar-con">
            <div class="avatar"></div>
          </div>
          <div fxFlex="82">
            <div class="title"></div>
            <div class="title2"></div>
            <div class="channel"></div>
            <div class="views"></div>
          </div>
        </div>
      </div>
    </div>
    <div
      *ngSwitchCase="'horizontal'"
      class="horizontal"
      fxLayout="row wrap"
      fxLayoutAlign="center"
      fxLayoutGap="16px grid"
    >
      <div
        style="opacity: 1"
        *ngFor="let e of [].constructor(16)"
        [fxFlex]="videoFlexSize"
      >
        <div fxLayout="row">
          <div fxFlex="30">
            <div class="image-con"><div class="image"></div></div>
          </div>
          <div fxFlex="70">
            <div fxLayout="row" class="row">
              <div fxFlex="82">
                <div class="title"></div>
                <div class="title2"></div>
                <div fxLayout="row" class="row">
                  <div fxFlex="7" fxLayoutAlign="start" class="avatar-con">
                    <div class="avatar"></div>
                  </div>
                  <div fxFlex="93">
                    <div class="channel"></div>
                  </div>
                </div>
                <div class="desc"></div>
                <div class="desc2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
