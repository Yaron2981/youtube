<div class="example-viewport" (scroll)="onScroll($event)">
  <div
    *ngIf="videos$ | async as videos"
    fxLayout="row wrap"
    fxLayoutAlign="center"
    fxLayoutGap="16px grid"
    [class]="posType"
    style="margin: 0 2rem !important"
  >
    <app-video
      *ngFor="let video of videos; let i = index"
      [videoIndex]="i"
      [posType]="posType"
      [fxFlex.gt-md]="
        posType == 'vertical' ? ((sidebarBtn$ | async) ? 24 : 19) : 100
      "
      [fxFlex.md]="posType == 'vertical' ? 24 : 100"
      [fxFlex.sm]="posType == 'vertical' ? 50 : 100"
      [fxFlex.xs]="100"
      [video]="video"
    ></app-video>
  </div>
  <app-videos-holder
    [loading]="loading$"
    [posType]="posType"
  ></app-videos-holder>
  <div style="display: block; width: 100%; height: 100px"></div>
</div>
