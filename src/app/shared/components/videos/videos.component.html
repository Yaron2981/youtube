<div>
  <app-videos-holder
    [loading]="loading$"
    [videoFlexSize]="videoFlexSize"
    [posType]="posType"
  ></app-videos-holder>
  <div
    class="items"
    *ngIf="videos$ | async as videos"
    fxLayout="row wrap"
    fxLayoutAlign="center"
    fxLayoutGap="16px"
    fxLayoutGap.xs="0"
    style="margin-top: 5rem"
    [ngStyle]="{ opacity: (loading$ | async) == false ? '1' : '0' }"
  >
    <app-video
      *ngFor="let video of videos; let i = index"
      @fade
      [posType]="posType"
      [fxFlex]="videoFlexSize"
      [video]="video"
    ></app-video>
  </div>
</div>
