<ng-container *ngIf="videos$ | async as videos">
  <div
    fxLayout="row wrap"
    fxLayoutAlign="center"
    fxLayoutGap="16px"
    fxLayoutGap.xs="0"
    style="margin-top: 5rem"
  >
    <ng-container *ngFor="let video of videos; let i = index">
      <app-video
        [fxFlex]="miniSidebar ? '18.5' : '22.5'"
        [video]="video"
      ></app-video>
    </ng-container>
  </div>
</ng-container>
