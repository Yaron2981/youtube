<cdk-virtual-scroll-viewport
  itemSize="12"
  [minBufferPx]="12"
  [maxBufferPx]="12"
  class="example-viewport"
  style="margin-top: 9rem"
>
  <app-videos-holder
    [loading]="loading$"
    [videoFlexSize]="videoFlexSize"
    [posType]="posType"
  ></app-videos-holder>
  <div
    *ngIf="videos$ | async as videos"
    fxLayout="row wrap"
    fxLayoutAlign="center"
    fxLayoutGap="16px"
    [ngStyle]="{ opacity: (loading$ | async) == false ? '1' : '0' }"
  >
    <app-video
      *cdkVirtualFor="let video of videos; let i = index"
      @fade
      [posType]="posType"
      [fxFlex]="videoFlexSize"
      [video]="video"
    ></app-video>
  </div>
  <div style="display: block; width: 100%; height: 100px"></div>
</cdk-virtual-scroll-viewport>
