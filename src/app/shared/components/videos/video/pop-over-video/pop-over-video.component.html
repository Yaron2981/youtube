<ng-template class="pop-over-video" [ngIf]="video && video.showPop">
  <mat-card class="inner-card mat-elevation-z0" style="padding: 0px">
    <a target="_blank" [href]="video.videoUrl">
      <app-player
        [duration]="video.duration"
        [videoId]="video.videoId"
      ></app-player>
    </a>
    <mat-card-content style="margin-top: 16px">
      <div fxLayout="row">
        <div fxFlex="18" fxLayoutAlign="center">
          <img
            class="card-avatar"
            [src]="video.channelThumbnail"
            [alt]="video.title"
          />
        </div>
        <div fxFlex="82">
          <a
            target="_blank"
            [href]="video.videoUrl"
            class="title"
            [innerHtml]="video.title | safe: 'html'"
          ></a>

          <div fxLayout="row">
            <mat-card-subtitle xFlex="100">
              <a
                target="_blank"
                class="channel-title"
                [href]="video.channelUrl"
                >{{ video.channelTitle }}</a
              ><br />
              {{ video.viewCount! | shortNumber }}
              <span>&bull;</span>
              {{ video.publishedAt! | dateAgo }}</mat-card-subtitle
            >
          </div>
        </div>
      </div>
    </mat-card-content>
    <div
      class="btn-center"
      fxFlexAlign="baseline"
      fxLayout="row"
      style="margin: 10px"
      fxLayoutGap="16"
    >
      <a fxFlex="50" mat-stroked-button href="3">Watch later</a>
      <a fxFlex="50" mat-stroked-button href="#">Add to queue</a>
    </div>
  </mat-card>
</ng-template>
