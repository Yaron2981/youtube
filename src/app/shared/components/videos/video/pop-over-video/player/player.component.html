<div style="position: relative; width: 100%; height: 0; padding-bottom: 56.25%">
  <iframe
    mat-card-image
    [src]="
      'https://www.youtube.com/embed/' +
        videoId +
        '?autoplay=1&controls=0&enablejsapi=1&mute=1&autohide=1&showInfo=0'
        | safe: 'resourceUrl'
    "
    class="yt-iframe"
    frameborder="0"
    allowfullscreen
    autoplay="1"
  ></iframe>
</div>
